<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Launcher Retailer - Sistemas transversales</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js" crossorigin="anonymous"></script>
    <script type="module" src="/dashboard/scripts/widget-loader.js"></script>
    <script type="module" src="/dashboard/scripts/dashboard-layout.js"></script>
  </head>
  <body
    class="bg-slate-100 min-h-screen text-slate-900"
    data-dashboard-title="Sistemas transversales"
    data-dashboard-section="sistemas"
    data-dashboard-footer="Mantén sincronizados los sistemas compartidos monitoreando la latencia y disponibilidad."
  >
    <div class="min-h-screen flex flex-col">
      <div data-dashboard-include="header"></div>

      <main class="flex-1">
        <section class="max-w-7xl mx-auto px-6 py-10">
          <div class="flex items-center justify-between mb-6">
            <div>
              <h2 class="text-xl font-semibold">Integraciones globales</h2>
              <p class="text-sm text-slate-500">
                Microfronts que resumen la salud y operativa de los sistemas compartidos.
              </p>
            </div>
            <span class="text-xs uppercase tracking-wide text-slate-500">Observabilidad</span>
          </div>
          <div
            class="grid grid-cols-1 xl:grid-cols-4 gap-6 auto-rows-[minmax(220px,_1fr)]"
            id="sistemas-widgets-grid"
          >
            <div
              id="event-bus-widget-slot"
              class="col-span-1 xl:col-span-2"
              data-widget-origin="http://127.0.0.1:4200"
              data-api-origin="http://127.0.0.1:4200"
              role="status"
              aria-live="polite"
            >
              <article
                class="bg-white rounded-xl border border-slate-200 shadow-sm p-6 h-full flex items-center justify-center"
              >
                <p class="text-sm text-slate-500">Cargando widget Event Bus…</p>
              </article>
            </div>
            <div
              id="nosql-db-widget-slot"
              class="col-span-1"
              data-widget-origin="http://127.0.0.1:4100"
              data-api-origin="http://127.0.0.1:4100"
              role="status"
              aria-live="polite"
            >
              <article
                class="bg-white rounded-xl border border-slate-200 shadow-sm p-6 h-full flex items-center justify-center"
              >
                <p class="text-sm text-slate-500">Cargando widget NoSQL…</p>
              </article>
            </div>
          </div>
        </section>
      </main>

      <div data-dashboard-include="footer"></div>
    </div>

    <script type="module" src="/dashboard/scripts/sistemas-page.js"></script>
  </body>
</html>

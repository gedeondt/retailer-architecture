<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Launcher Retailer - Sistemas transversales</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-slate-100 min-h-screen text-slate-900">
    <div class="min-h-screen flex flex-col">
      <header class="bg-slate-900 text-white shadow">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
          <div>
            <p class="text-sm uppercase tracking-wide text-amber-300">Launcher Retailer</p>
            <h1 class="text-2xl font-semibold">Sistemas transversales</h1>
          </div>
          <nav class="flex gap-4 text-sm" aria-label="Navegación principal">
            <a class="hover:text-amber-300" href="/index.html">Inicio</a>
            <a class="hover:text-amber-300" href="/dominios.html">Dominios</a>
            <a class="hover:text-amber-300" href="/sistemas.html" aria-current="page">Sistemas</a>
          </nav>
        </div>
      </header>

      <main class="flex-1">
        <section class="max-w-7xl mx-auto px-6 py-10">
          <div class="flex items-center justify-between mb-6">
            <div>
              <h2 class="text-xl font-semibold">Integraciones globales</h2>
              <p class="text-sm text-slate-500">
                Microfronts que resumen la salud y operativa de los sistemas compartidos.
              </p>
            </div>
            <span class="text-xs uppercase tracking-wide text-slate-500">Observabilidad</span>
          </div>
          <div
            class="grid grid-cols-1 xl:grid-cols-4 gap-6 auto-rows-[minmax(220px,_1fr)]"
            id="sistemas-widgets-grid"
          >
            <div
              id="nosql-db-widget-slot"
              class="col-span-1"
              data-widget-origin="http://127.0.0.1:4100"
              data-api-origin="http://127.0.0.1:4100"
              role="status"
              aria-live="polite"
            >
              <article
                class="bg-white rounded-xl border border-slate-200 shadow-sm p-6 h-full flex items-center justify-center"
              >
                <p class="text-sm text-slate-500">Cargando widget NoSQL…</p>
              </article>
            </div>
          </div>
        </section>
      </main>

      <footer class="bg-slate-900 text-slate-300">
        <div class="max-w-7xl mx-auto px-6 py-4 text-sm">
          Mantén sincronizados los sistemas compartidos monitoreando la latencia y disponibilidad.
        </div>
      </footer>
    </div>
    <script type="module">
      async function mountNosqlWidget() {
        const slot = document.getElementById('nosql-db-widget-slot');
        if (!slot) {
          return;
        }

        const widgetOrigin = slot.dataset.widgetOrigin || 'http://127.0.0.1:4100';
        const apiOrigin = slot.dataset.apiOrigin || widgetOrigin;

        try {
          const widgetUrl = new URL('/widget', widgetOrigin);
          if (apiOrigin) {
            widgetUrl.searchParams.set('apiOrigin', apiOrigin);
          }

          const response = await fetch(widgetUrl);
          if (!response.ok) {
            throw new Error(`estado ${response.status}`);
          }

          const html = await response.text();
          const template = document.createElement('template');
          template.innerHTML = html.trim();
          const fragment = template.content;

          const scripts = [...fragment.querySelectorAll('script')];
          for (const script of scripts) {
            const replacement = document.createElement('script');
            for (const attr of script.attributes) {
              let value = attr.value;
              if (attr.name === 'src' && value && !/^https?:/i.test(value)) {
                value = new URL(value, widgetOrigin).toString();
              }
              replacement.setAttribute(attr.name, value);
            }
            if (script.textContent) {
              replacement.textContent = script.textContent;
            }
            script.replaceWith(replacement);
          }

          slot.replaceWith(fragment);
        } catch (error) {
          slot.innerHTML = `
            <article class="bg-white rounded-xl border border-rose-300/60 shadow-sm p-6">
              <h3 class="text-base font-semibold text-rose-600 mb-2">Widget NoSQL no disponible</h3>
              <p class="text-sm text-rose-500">No se pudo cargar el microfrontend (${error.message}).</p>
            </article>
          `;
        }
      }

      mountNosqlWidget();
    </script>
  </body>
</html>
